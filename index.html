<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Image Slider</title>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="title">
                Cool Mom Cars
            </div>
        </div>
    </div>
    <div class="slider">
        <div class="slides">
            <img src="kia.avif" alt="" class="slide">
            <img src="vw.jpeg" alt="" class="slide">
            <img src="toyota.jpeg" alt="" class="slide">
            <img src="chevy.avif" alt="" class="slide">
            <img src="jeep.jpeg" alt="" class="slide">
            <img src="cadillac.jpeg" alt="" class="slide">
        </div>
        <button class="prev" onclick="prevSlide()">
            &#10094
        </button>
        <button class="next" onclick="nextSlide()">
            &#10095
        </button>
    </div>
    
</body>
</html>
